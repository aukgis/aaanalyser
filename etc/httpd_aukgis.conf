<VirtualHost *:8000>
	ServerName aukgis.frrt.org
	ServerAlias auk.frrt.org

	ServerAdmin webmaster@frrt.org
	DocumentRoot /var/www/html

        ErrorLog logs/aukgis_error.log
        LogLevel warn
        CustomLog logs/aukgis_access.log common

	WSGIDaemonProcess demserver user=aukgis group=aukgis threads=4 python-home=/home/aukgis/env
	WSGIScriptAlias /dem /home/aukgis/aaanalyser/server/server.wsgi
	<Location /dem>
		WSGIProcessGroup demserver
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Location>
	
</VirtualHost>

