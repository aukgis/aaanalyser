<VirtualHost *:80>
	ServerName aukgis.frrt.org

	ServerAdmin webmaster@frrt.org
	DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/aukgis_error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/aukgis_access.log common

	WSGIDaemonProcess demserver user=aukgis group=aukgis threads=4
	WSGIScriptAlias /dem /home/aukgis/aaanalyser/server/server.wsgi
	<Location /dem>
		WSGIProcessGroup demserver
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Location>

	Alias /aaanalyser /home/aukgis/aaanalyser/html
    	<Directory /home/aukgis/aaanalyser/html>
		Options None
		AllowOverride None
		Require all granted
 	</Directory>

	LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
	<Location /dev/dem>
		ProxyPass http://127.0.0.1:9999
	</Location>

	Alias /dev/aaanalyser /home/aukgis/dev/aaanalyser/html
    	<Directory /home/aukgis/dev/aaanalyser/html>
		Options None
		AllowOverride None
		Require all granted
 	</Directory>
	
</VirtualHost>

